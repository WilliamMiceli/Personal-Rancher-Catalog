version: '2'
catalog:
  name: OpenProject
  version: latest
  # description:
  # minimum_rancher_version:
  # maximum_rancher_version:
  # upgrade_from:
  # uuid:
  questions:

    - variable: "HOST_LABEL"
      label: "Host Label Key/Value Pair"
      description: |
        The Key/Value pair of the host which the stack should be deployed.
      default: "host.id=Host1"
      required: false
      type: string

    - variable: "TRAEFIK_HOST"
      label: "Public Host Domain"
      description: |
        The host that Traefik will use to provide public access.
        Leaving this empty will disable Traefik on this stack.
      default: "subdomain.domain.tld"
      required: false
      type: string

    - variable: "WEB_PORT"
      label: "Local Web Port"
      description: |
        The port to locally access the web interface on.
      default: "10800"
      required: true
      type: string

    - variable: "SECRET_KEY"
      label: "Secret Key Base"
      description: |
        A randomly generated string for encryption purposes
      # default:
      required: true
      type: password

    - variable: "DATA_DIR"
      label: "Data Directory"
      description: |
        The directory to store persistent data for the stack.
      default: "Personal/OpenProject"
      required: true
      type: string