version: '2'
catalog:
  name: Nginx
  version: latest
  # description:
  # minimum_rancher_version:
  # maximum_rancher_version:
  # upgrade_from:
  questions:

    - variable: "HOST_LABEL"
      label: "Host Label Key/Value Pair"
      description: |
        The Label Key/Value pair on the host which containers should be deployed
      default: "host.id=Host1"
      required: false
      type: string

    - variable: "TRAEFIK_HOST"
      label: "Public Host Domain"
      description: |
        The host that Traefik will use to provide public access.
        Leaving this empty will disable Traefik on this stack.
      default: "subdomain.domain.tld"
      required: false
      type: string

    - variable: "IMAGE_TAG"
      label: "Base Image"
      description: |
        Which base image would you like to use.
      default: "11000"
      required: true
      type: enum
      options:
        - <No Tag>
        - Latest (Default)
        - Latest (Alpine)

    - variable: "WEB_PORT"
      label: "Web Port"
      description: |
        The port to locally access the web interface on.
        Leaving this empty will disable opening any port on the host system.
      default: "11000"
      required: false
      type: string

    - variable: "PERSIST_CONF"
      label: "Persistent Configuration"
      description: |
        Have a persistent congiguration directory.
      default: true
      required: true
      type: boolean

    - variable: "DATA_DIR"
      label: "Data Directory"
      description: |
        The directory to store persistent data for the stack.
      default: "Personal/Nginx"
      required: true
      type: string