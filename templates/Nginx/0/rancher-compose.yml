version: '2'
catalog:
  name: Nginx
  version: latest
  # description:
  # minimum_rancher_version:
  # maximum_rancher_version:
  # upgrade_from:
  questions:

    - variable: "HOST_LABEL"
      label: "Host Label Key/Value Pair"
      description: |
        The Label Key/Value pair on the host which containers should be deployed
      default: "host.id=Host1"
      required: false
      type: string

    - variable: "TRAEFIK_HOST"
      label: "Public Host Domain"
      description: |
        The host that Traefik will use to provide public access.
      default: "subdomain.domain.tld"
      required: false
      type: string

    - variable: "IMAGE_TAG"
      label: "Image Tag"
      description: |
        The image tag to use for the desired container variant.
      default: "latest"
      required: true
      type: enum
      options:
        - "latest"
        - "alpine"
        - "perl"
        - "alpine-perl"
        - "stable"

    - variable: "PERSIST_CONF"
      label: "Persistent Configuration"
      description: |
        Mount a persistent congiguration directory.
      default: true
      required: true
      type: boolean

    - variable: "DATA_DIR"
      label: "Data Directory"
      description: |
        The directory to store persistent data for the stack.
      default: "Personal/Nginx"
      required: true
      type: string