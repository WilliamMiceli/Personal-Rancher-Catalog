version: '2'
catalog:
  name: Nextcloud
  version: latest
  # description:
  # minimum_rancher_version:
  # maximum_rancher_version:
  # upgrade_from:
  questions:

    - variable: "HOST_LABEL"
      label: "Host Label Key/Value Pair"
      description: |
        The Label Key/Value pair on the host which containers should be deployed
      default: "host.id=Host1"
      required: false
      type: string

    - variable: "TRAEFIK_HOST"
      label: "Public Host Domain"
      description: |
        The host that Traefik will use to provide public access.
      default: "subdomain.domain.tld"
      required: false
      type: string

    - variable: "WEB_PORT"
      label: "Web Port"
      description: |
        The port to locally access the web interface on.
        Leaving this empty will disable opening any port on the host system.
      default: "10100"
      required: false
      type: string

    - variable: "DB_ROOT_PASS"
      label: "MySQL Root Password"
      description: |
        A secure password to be used by the "root" MySQL user.
      # default:
      required: true
      type: password

    - variable: "DB_USER_PASS"
      label: "MySQL User Password"
      description: |
        A secure password to be used by the "nextcloud_user" MySQL user.
      # default:
      required: true
      type: password

    - variable: "NC_ADMIN"
      label: "Nextcloud Admin Username"
      description: |
        The username of the Nextcloud admin user.
      # default:
      required: true
      type: string

    - variable: "NC_ADMIN_PASS"
      label: "Nextcloud Admin Password"
      description: |
        A secure password for the Nextcloud admin user.
      # default:
      required: true
      type: password

    - variable: "COLLABORA"
      label: "Enable Collabora"
      description: |
        Add a Collabora container for office document editing and live collaboration. Additional setup required, see README.
      default: true
      required: true
      type: boolean

    - variable: "REDIS"
      label: "Enable Redis"
      description: |
        Add a Redis container for memory caching. Additional setup required, see README.
      default: true
      required: true
      type: boolean

    - variable: "DATA_DIR"
      label: "Data Directory"
      description: |
        The directory to store persistent data for the stack.
      default: "Personal/Nextcloud"
      required: true
      type: string