version: '2'
services:

  traefik:
    image: traefik:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /RancherStorage/Traefik/traefik.toml:/traefik.toml
      - /RancherStorage/Traefik/acme.json:/acme.json
    # container_name: traefik