version: '2'
catalog:
  name: InvoiceNinja
  version: latest
  # description:
  # minimum_rancher_version:
  # maximum_rancher_version:
  # upgrade_from:
  questions:

    - variable: "HOST_LABEL"
      label: "Host Label Key/Value Pair"
      description: |
        The Label Key/Value pair on the host which InvoiceNinja should be deployed
      default: "host.id=0000"
      required: false
      type: string

    - variable: "URL"
      label: "URL"
      description: |
        The domain or hostname the service can be accessed at.
      default: "http://localhost"
      required: true
      type: string

    - variable: "HOST_HTTP_PORT"
      label: "Host HTTP Port"
      description: |
        The HTTP port to access the web interface on.
      default: "8000"
      required: true
      type: string

    - variable: "STORAGE_BASE_DIR"
      label: "Base Storage Directory"
      description: |
        The base path of where persistent storage should be kept at.
      default: "/RancherStorage/InvoiceNinja"
      required: true
      type: string

    - variable: "LOGO_DIR"
      label: "Logo Directory"
      description: |
        The folder for persistent logo files.
      default: "/Logo"
      required: true
      type: string

    - variable: "STORAGE_DIR"
      label: "Storage Directory"
      description: |
        The folder for persistent storage files.
      default: "/Storage"
      required: true
      type: string

    - variable: "DB_DIR"
      label: "Database Directory"
      description: |
        The folder which will store the persistent database files.
      default: "/Database"
      required: true
      type: string

    - variable: "CONFIG_DIR"
      label: "Configuration Directory"
      description: |
        The folder which configuration files should be in.
      default: "/Config"
      required: true
      type: string

    - variable: "DB_ROOT_PASS"
      label: "MySQL Root Password"
      description: |
        A secure password to be used by the "root" MySQL user.
      required: true
      type: password

    - variable: "DB_USER_PASS"
      label: "MySQL User Password"
      description: |
        A secure password to be used by the "ninja" MySQL user.
      required: true
      type: password

    - variable: "APP_KEY"
      label: "Encryption Key"
      description: |
        A random 32-Character string which will be used for encryption.
      required: true
      type: password

    - variable: "MOBILE_APP_SECRET"
      label: "Mobile App Secret"
      description: |
        A random alphanumeric string required for allowing mobile app access.
      required: false
      type: password
 
    - variable: "GMAPS_KEY"
      label: "Google Maps API Key"
      description: |
        Allows for the use of showing relavent location data for the "Javascript, Geocoding and Embed APIs".
      required: false
      type: password

